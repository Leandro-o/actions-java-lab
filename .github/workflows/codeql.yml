name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest


    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Application
      run: |
        # Comandos para construir sua aplica√ß√£o
        # Exemplo: ./build.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: path/to/artifact

  security_analysis:
    name: Security Analysis
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java-kotlin
        # Adicione suas consultas de CodeQL aqui se necess√°rio

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:java-kotlin"

  stackhawk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for stackhawk/hawkscan-action to upload code scanning alert info
    name: StackHawk
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start your service
        run: ./your-service.sh &                  # ‚úèÔ∏è Update this to run your own service to be scanned

      - name: Run HawkScan
        uses: stackhawk/hawkscan-action@4c3258cd62248dac6d9fe91dd8d45928c697dee0
        continue-on-error: true                   # ‚úèÔ∏è Set to false to break your build on scan errors
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
          codeScanningAlerts: true
          githubToken: ${{ github.token }}

  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@d840f886c4bd4edc059706d09c6a1586111c540b
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647

      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      security-events: write
  
    strategy:
      fail-fast: false
      matrix:
        language: ['java-kotlin']
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
  
      - name: Build with Maven
        run: mvn clean install
  
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.22.9
        with:
          category: "/language:${{ matrix.language }}"


  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    needs: codacy-security-scan

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Server
      run: |
        # Comandos para fazer o deploy da sua aplica√ß√£o no servidor
  evidence:
    name: Evidence
    runs-on: ubuntu-latest

    needs: deploy

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Show Running Processes
      run: ps aux

